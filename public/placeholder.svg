<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Stream Flow placeholder</title>
  <desc id="desc">Placeholder thumbnail for videos without a custom thumbnail.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#151515" />
      <stop offset="1" stop-color="#2b1a1a" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f06a6a" />
      <stop offset="1" stop-color="#d94a4a" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />
  <rect x="32" y="32" width="1216" height="656" rx="28" fill="none" stroke="#3a2a2a" stroke-width="2" />

  <g transform="translate(640 360)">
    <circle r="92" fill="#1f1f1f" stroke="url(#accent)" stroke-width="8" />
    <polygon points="-20,-34 48,0 -20,34" fill="#f8f8f8" />
  </g>

  <text x="640" y="535" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="700" fill="#f2f2f2">STREAM FLOW</text>
  <text x="640" y="575" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#bebebe">No thumbnail provided</text>
</svg>
